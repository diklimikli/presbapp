<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PresbApp</title>
  <style>
    /* Alapstílusok */
    :root {
      --container-bg-color: #333;
      --left-bg-color: rgba(223, 39, 39, 0.7);
      --left-button-hover-color: rgba(161, 11, 11, 0.3);
      --right-bg-color: rgba(43, 43, 43, 0.8);
      --right-button-hover-color: rgba(92, 92, 92, 0.3);
      --hover-width: 75%;
      --other-width: 25%;
      --speed: 1000ms;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: monospace;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Betöltési animáció */
    .preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .circle {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ff00ff, #ff6600);
      border-radius: 50%;
      animation: expand 1.8s ease-in-out forwards, rotate 1.5s linear infinite;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 102, 0, 0.8);
    }

    @keyframes expand {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(20); opacity: 0.8; filter: blur(10px); }
      100% { transform: scale(50); opacity: 0; filter: blur(30px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Főoldal */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--container-bg-color);
      display: none; /* Kezdetben rejtett */
    }

    .split {
      position: absolute;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .split.left {
      left:0;
      background: url('https://cdn.pixabay.com/photo/2016/11/21/16/09/bible-1846174_960_720.jpg') center center no-repeat;
      background-size: cover;
    }

    .split.left:before {
      position:absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: var(--left-bg-color);
    }

    .split.right {
      right:0;
      background: url('https://cdn.pixabay.com/photo/2021/05/24/14/46/old-microphone-6279517_1280.jpg') center center no-repeat;
      background-size: cover;
    }

    .split.right:before {
      position:absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: var(--right-bg-color);
    }

    .split.left, .split.right, .split.right:before, .split.left:before {
      transition: var(--speed) all ease-in-out;
    }

    .hover-left .left {
      width: var(--hover-width);
    }

    .hover-left .right {
      width: var(--other-width);
    }

    .hover-right .right {
      width: var(--hover-width);
    }

    .hover-right .left {
      width: var(--other-width);
    }

    h1 {
      font-size: 10rem;
      color: #fff;
      position: absolute;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .button {
      display: block;
      position: absolute;
      left: 50%;
      top: 40%;
      height: 5rem;
      padding-top: 1.3rem;
      width: 14rem;
      text-align: center;
      color: #fff;
      border: #fff solid 0.2rem;
      font-size: 2rem;
      font-weight: bold;
      font-family: monospace;
      text-transform: uppercase;
      text-decoration: none;
      transform: translateX(-50%);
      border-radius: 17px;
    }

    .split.left .button:hover {
      background-color: var(--left-button-hover-color);
      border-color: var(--left-button-hover-color);
    }

    .split.right .button:hover {
      background-color: var(--right-button-hover-color);
      border-color: var(--right-button-hover-color);
    }
  </style>
</head>
<body>

  <!-- Betöltő animáció -->
  <div class="preloader">
    <div class="circle"></div>
  </div>

  <!-- Fő tartalom -->
  <div class="container">
    <div class="split left">
      <h1></h1>
      <a href="bibolka/index.html" class="button">Bibolka</a>
    </div>
    <div class="split right">
      <h1></h1>
      <a href="book/book.html" class="button">Énekeskönyv (fejlesztés alatt)</a>
    </div>
  </div>

  <script>
    // Betöltés után az animáció befejeződik, majd megjelenik a fő tartalom
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.querySelector(".preloader").style.display = "none";
        document.querySelector(".container").style.display = "block";
      }, 1800);
    });

    const left = document.querySelector(".left");
    const right = document.querySelector(".right");
    const container = document.querySelector(".container");

    left.addEventListener("mouseenter", () => {
      container.classList.add("hover-left");
    });

    left.addEventListener("mouseleave", () => {
      container.classList.remove("hover-left");
    });

    right.addEventListener("mouseenter", () => {
      container.classList.add("hover-right");
    });

    right.addEventListener("mouseleave", () => {
      container.classList.remove("hover-right");
    });
  </script>

</body>
</html>
